<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AriaHQ — Forecast</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="header">
  <div class="header-inner">
    <div class="brand">
      <div class="logo">A</div>
      <div class="brand-text"><strong>AriaHQ</strong><span>Financial OS</span></div>
    </div>
    <nav class="nav">
      <a href="/" class="">Dashboard</a>
      <a href="/reports.html" class="">Reports</a>
      <a href="/forecast.html" class="active">Forecast</a>
      <a href="/budget.html" class="">Budget</a>
      <a href="/approvals.html" class="">Approvals</a>
    </nav>
    <div class="cta">
      <button class="btn" onclick="alert('QBO connect is stubbed in this preview')">Connect QBO</button>
      <button class="btn btn-primary" onclick="alert('Deck generator is stubbed')">Generate Deck</button>
    </div>
  </div>
</header>

<div class="page">
  <main>
    
<h1>Forecast & Scenarios</h1>
<div class="card" style="margin-bottom:18px">
  <div style="display:flex;gap:8px;flex-wrap:wrap">
    <button class="btn">Base</button><button class="btn">Upside</button><button class="btn">Downside</button><button class="btn btn-primary">New Scenario</button>
  </div>
  <div style="height:240px;background:#f6f8f9;border-radius:12px;margin-top:12px;display:grid;place-items:center;color:#98a0a6">Scenario chart</div>
</div>

  </main>
  <aside class="chat-pane">
  <div class="card chat-card">
    <div class="chat-head">
      <div class="avatar">A</div>
      <div>
        <strong>Aria</strong>
        <div style="font-size:12px;color:var(--muted)">online • responds instantly</div>
      </div>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Ask Aria about revenue, GM%, or scenarios…" />
      <button id="chatSend">Send</button>
    </div>
  </div>
</aside>
</div>
  <footer class="footer">
  <div class="footer-inner"><span>Static preview — visual only.</span><span>© AriaHQ</span></div>
</footer>
<script src="/chat-pane.js"></script>
</body>
</html>
